<!DOCTYPE html>
<html>
<head>
  <title>Pub/Sub Local Demo</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
<body>

  <!-- Grid for the four quadrants -->
  <div class="message-grid">
    <div id="top-left" class="subscription-box">
      <h2 class="subscription-title">build_notifications_subscription</h2>
      <div id="build_notifications_subscription"></div>
    </div>

    <div id="top-right" class="subscription-box">
      <h2 class="subscription-title">deploy-commands-subscription</h2>
      <div id="deploy_commands_subscription"></div>
    </div>

    <div id="bottom-left" class="subscription-box">
      <h2 class="subscription-title">clouddeploy-operations-subscription</h2>
      <div id="clouddeploy_operations_subscription"></div>
    </div>

    <div id="bottom-right" class="subscription-box">
      <h2 class="subscription-title">clouddeploy-approvals-subscription</h2>
      <div id="clouddeploy_approvals_subscription"></div>
    </div>
  </div>

  <!-- Control panel for input and buttons -->
  <div class="input-area">
    <textarea id="message-input" rows="4" placeholder="Enter your message here..."></textarea>
    <button onclick="sendMessage()">Submit</button>
    <button onclick="clearMessages()">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
